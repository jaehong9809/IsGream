worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # HTTP -> HTTPS ë¦¬ë””ë ‰ì…˜
    server {
        listen 80;
        server_name i12a407.p.ssafy.io;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS ì„¤ì •
    server {
        listen 443 ssl;
        server_name i12a407.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/i12a407.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i12a407.p.ssafy.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ğŸš€ **API ìš”ì²­ì„ ë¨¼ì € ì²˜ë¦¬ (ì¤‘ìš”)**
        location /api/ {
            proxy_pass http://backend-app:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ğŸš€ **AI ì„œë²„ ìš”ì²­ì„ ë¨¼ì € ì²˜ë¦¬**
        location /ai/ {
            proxy_pass http://ai-server:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ğŸš€ **í”„ë¡ íŠ¸ì—”ë“œ ì •ì  íŒŒì¼ ì„œë¹™ (APIë³´ë‹¤ ì•„ë˜ì— ìœ„ì¹˜)**
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # ì—ëŸ¬ í˜ì´ì§€ ì„¤ì •
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
