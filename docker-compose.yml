version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # nginx.conf íŒŒì¼ ë§ˆìš´íŠ¸
      - ./Frontend/IsCream/dist:/usr/share/nginx/html  # React ë¹Œë“œ ê²°ê³¼ë¬¼
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      backend:
        condition: service_healthy
      ai-server:
        condition: service_healthy
    networks:
      - mynetwork

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    container_name: backend-app
    restart: always
    deploy:
      replicas: 2  # ğŸ”¹ ì—¬ëŸ¬ ê°œì˜ ë°±ì—”ë“œ ì¸ìŠ¤í„´ìŠ¤ ì‹¤í–‰
      restart_policy:
        condition: on-failure
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  ai-server:
