services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./Frontend/IsCream/dist:/usr/share/nginx/html  
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - ai-server
    networks:
      - mynetwork

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    restart: always
    deploy:
      replicas: 2 
      restart_policy:
        condition: on-failure
    expose:
      - "8080" 
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - mynetwork

  ai-server:
    build:
      context: ./AI
      dockerfile: Dockerfile
    restart: always
    deploy:
      replicas: 4  
      restart_policy:
        condition: on-failure
    expose:
      - "8000"  
    volumes:
      - /home/ubuntu/models:/home/ubuntu/models
    environment:
      - OPENAI_API_KEY=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
    networks:
