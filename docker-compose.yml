services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./Frontend/IsCream/dist:/usr/share/nginx/html  
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - ai-server
    networks:
      - mynetwork
    env_file:
      - /home/ubuntu/.env  # 절대 경로 지정

  backend:
    build:
      context: ./Backend/IsCream
      dockerfile: Dockerfile
    restart: always
    deploy:
      replicas: 2 
      restart_policy:
        condition: on-failure
    expose:
      - "8080" 
    networks:
      - mynetwork
    env_file:
      - /home/ubuntu/.env  # 절대 경로 지정

  ai-server:
    build:
      context: ./AI
      dockerfile: Dockerfile
    restart: always
    deploy:
      replicas: 2  
      restart_policy:
        condition: on-failure
    expose:
      - "8000"  
    volumes:
      - /home/ubuntu/models:/home/ubuntu/models
    networks:
      - mynetwork
    env_file:
      - /home/ubuntu/.env  # 절대 경로 지정

networks:
  mynetwork:
    driver: bridge
    external: true
